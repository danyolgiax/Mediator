name: Build & Publish to GitHub Packages

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        source-url: https://nuget.pkg.github.com/danyolgiax/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.NUGET_GITHUB_TOKEN }}

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Copy package to artifacts
      shell: pwsh
      run: |
        mkdir artifacts
        Copy-Item -Path "bin/Release/*.nupkg" -Destination "artifacts" -Verbose

    - name: Publish to GitHub Packages
      shell: pwsh
      run: |
        $package = Get-ChildItem -Path "./artifacts" -Filter "*.nupkg" | Select-Object -First 1
        if (-not $package) { Write-Error "No .nupkg found"; exit 1 }
        dotnet nuget push $package.FullName `
          --source "https://nuget.pkg.github.com/danyolgiax/index.json" `
          --api-key ${{ secrets.NUGET_GITHUB_TOKEN }}
